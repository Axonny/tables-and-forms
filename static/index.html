<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->

    <form action="/pets/orders" method="POST">
        <label>
            Pet Type<br>
            <select name="petType" id="petType">
                <option selected>cat</option>
                <option>dog</option>
                <option>tiger</option>
            </select>
        </label><br>

        <label>
            Gender<br>
            <select name="gender" id="gender">
                <option selected>boy</option>
                <option>girl</option>
                <option>none</option>
            </select>
        </label><br>

        <label>Eye Color<br><input type="color" name="eyeColor" id="eyeColor"></label><br>
        <label>Tail Length<br><input type="number" min=7 max=120 name="tailLength" id="tailLength" placeholder="100"></label><br>
        <label>Name<br><input name="name" id="name" minlength="3" maxlength="50" placeholder="Barsik"></label><br>

        <label>Date of Birth<br><input type="date" name="dateOfBirth" id="dateOfBirth"></label><br>
        <label>Email<br><input type="email" name="email" id="email" placeholder="barshik@kotik.ru"></label><br>
        <label>Phone<br><input type="tel" name="phone" id="phone" placeholder="+79678637025"></label><br>
        <label><input type="checkbox" name="rules" id="rules" value="true" required>Rules</label><br>

        <input type="submit" value="Submit"> <input type="reset" value="Reset">
    </form>
</main>
</body>
</html>
